<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
    {{ error }}
  </div>

  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name <span class="text-red-500">*</span></label>
    <input 
      type="text" 
      id="name" 
      formControlName="name"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      [class.border-red-500]="formControls['name'].invalid && formControls['name'].touched"
      placeholder="Enter employee name">
    <div *ngIf="formControls['name'].invalid && formControls['name'].touched" class="mt-1 text-sm text-red-600">
      <span *ngIf="formControls['name'].errors?.['required']">Name is required</span>
    </div>
  </div>

  <div class="mb-4">
    <label for="department" class="block text-sm font-medium text-gray-700 mb-2">Department <span class="text-red-500">*</span> </label>
    <input 
      type="text" 
      id="department" 
      formControlName="department"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      [class.border-red-500]="formControls['department'].invalid && formControls['department'].touched"
      placeholder="Enter department">
    <div *ngIf="formControls['department'].invalid && formControls['department'].touched" class="mt-1 text-sm text-red-600">
      <span *ngIf="formControls['department'].errors?.['required']">Department is required</span>
    </div>
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email <span class="text-red-500">*</span></label>
    <input 
      type="email" 
      id="email" 
      formControlName="email"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      [class.border-red-500]="formControls['email'].invalid && formControls['email'].touched"
      placeholder="Enter email address">
    <div *ngIf="formControls['email'].invalid && formControls['email'].touched" class="mt-1 text-sm text-red-600">
      <span *ngIf="formControls['email'].errors?.['required']">Email is required</span>
      <span *ngIf="formControls['email'].errors?.['email']">Please enter a valid email address</span>
    </div>
  </div>

  <div class="mb-6">
    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">Phone Number <span class="text-red-500">*</span></label>
    <input 
      type="tel" 
      id="phoneNumber" 
      maxlength="10"
      formControlName="phoneNumber"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      [class.border-red-500]="formControls['phoneNumber'].invalid && formControls['phoneNumber'].touched"
      placeholder="Enter phone number">
    <div *ngIf="formControls['phoneNumber'].invalid && formControls['phoneNumber'].touched" class="mt-1 text-sm text-red-600">
      <span *ngIf="formControls['phoneNumber'].errors?.['required']">Phone number is required</span>
      <span *ngIf="formControls['phoneNumber'].errors?.['pattern']">Please enter a valid phone number</span>
    </div>
  </div>

  <div class="flex justify-end space-x-3">
    <button 
      type="button" 
      (click)="onCancel()"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors duration-200">
      Cancel
    </button>
    <button 
      type="submit" 
      [disabled]="employeeForm.invalid || loading"
      class="bg-blue-500 hover:bg-blue-600 disabled:bg-blue-300 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center gap-2">
      <div *ngIf="loading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
      {{ isEditMode ? 'Update' : 'Create' }} Employee
    </button>
  </div>
</form>
